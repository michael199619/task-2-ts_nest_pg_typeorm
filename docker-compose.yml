version: '3'
services:
  postgres:
    image: postgres:10-alpine
    env_file:
      - '.env'
    ports:
      - 5432:5432
    volumes:
      - '${POSTGRES_FILE_PATH}:/var/lib/postgresql/data'

  apidoc:
    build:
      context: .
      dockerfile: Dockerfile-apidoc
    image: 'apidoc'
    ports:
      - 5000:5000
      -
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: 'api'
    ports:
      - 3000:3000